// ---------------------------------------------------------------------------------------------- //
// 设置                                                                                           //
// ---------------------------------------------------------------------------------------------- //

// 杂项
cl_autowepswitch                "0"      // 自动换上捡起的武器
cl_dm_buyrandomweapons          "0"      // 死斗模式随机买枪
cl_teammate_colors_show         "2"      // 显示队友颜色文字和字母
cl_updaterate                   "128"    // 每秒向服务器请求的包数
cl_use_opens_buy_menu           "0"      // 按下+use键打开购买菜单
con_enable                      "1"      // 启用开发者控制台
closeonbuy                      "1"      // 购买后关闭购买菜单
gameinstructor_enable           "0"      // 游戏辅导消息
rate                            "786432" // 最大游戏流量带宽
fps_max                         "999"    // 游戏中FPS上限
fps_max_menu                    "999"    // 菜单中FPS上限
spec_replay_autostart           "0"      // 自动击杀者回放

// 音频
volume                          "1.0"    // 主音量
snd_menumusic_volume            "0.03"   // 主菜单音量
snd_roundstart_volume           "0"      // 回合开始音量
snd_roundend_volume             "0"      // 回合结束音量
snd_mapobjective_volume         "0"      // 炸弹/人质音量
snd_tensecondwarning_volume     "0.06"   // 十秒警告音量
snd_deathcamera_volume          "0"      // 死亡视角音量
snd_mvp_volume                  "0.3"    // MVP音量
snd_dzmusic_volume              "0"      // 头号特训音乐音量
snd_mute_losefocus              "1"      // 当游戏处于背景时(不)播放音频
snd_mute_mvp_music_live_players "1"      // 当双方团队成员都存活时关闭MVP音乐

// 持枪视角
cl_bob_lower_amt                "5"      // 跑动时缩回去的程度
cl_bobamt_lat                   "0.1"    // 跑动时左右晃动的程度
cl_bobamt_vert                  "0.1"    // 跑动时上下晃动的程度
cl_bobcycle                     "0.98"   // 晃动频率
cl_viewmodel_shift_left_amt     "0.5"    // 下蹲时左移的程度
cl_viewmodel_shift_right_amt    "0.25"   // 起立时右移的程度
viewmodel_presetpos             "0"      // 预设视角
viewmodel_fov                   "68"     // 视野
viewmodel_offset_x              "-2"     // 左右位置
viewmodel_offset_y              "-2"     // 前后位置
viewmodel_offset_z              "-2"     // 上下位置
viewmodel_recoil                "0"      // 后坐力显示

// 准星
cl_crosshairstyle               "4"      // 准星风格
cl_crosshairdot                 "0"      // 准心中心点
cl_crosshairsize                "4"      // 准星长度
cl_crosshairthickness           "0"      // 准星粗细
cl_crosshairgap                 "-1"     // 准星间隙
cl_crosshair_drawoutline        "1"      // 准心轮廓
cl_crosshair_outlinethickness   "1"      // 准心轮廓粗细
// cl_crosshaircolor            "1"      // 准心预设颜色
cl_crosshaircolor_r             "0"      // 准星红色
cl_crosshaircolor_g             "255"    // 准星绿色
cl_crosshaircolor_b             "0"      // 准星蓝色
cl_crosshairusealpha            "0"      // 准心使用透明度
// cl_crosshairalpha            "255"    // 准星透明度

// 雷达
cl_radar_always_centered        "0"      // 雷达保持玩家居中
cl_radar_rotate                 "1"      // 雷达旋转
cl_hud_radar_scale              "1.3"    // 雷达HUD大小
cl_radar_scale                  "0.35"   // 雷达地图缩放
cl_radar_icon_scale_min         "0.7"    // 雷达上图标大小

// 网络数据
net_graph                       "1"      // 显示网络数据
net_graphheight                 "0"      // 上下位置
net_graphpos                    "2"      // 左右位置
net_graphproportionalfont       "1"      // 显示大号字体

// 鼠标灵敏度 for 800 DPI
sensitivity                     "0.95"   // 不开镜灵敏度
zoom_sensitivity_ratio_mouse    "1"      // 开镜灵敏度

// ---------------------------------------------------------------------------------------------- //
// 别名                                                                                           //
// ---------------------------------------------------------------------------------------------- //
alias "vol0"  "volume 0.0; echo |#..........| VOLUME 0%;   alias volup vol1;  alias voldn vol0"
alias "vol1"  "volume 0.1; echo |##.........| VOLUME 10%;  alias volup vol2;  alias voldn vol0"
alias "vol2"  "volume 0.2; echo |###........| VOLUME 20%;  alias volup vol3;  alias voldn vol1"
alias "vol3"  "volume 0.3; echo |####.......| VOLUME 30%;  alias volup vol4;  alias voldn vol2"
alias "vol4"  "volume 0.4; echo |#####......| VOLUME 40%;  alias volup vol5;  alias voldn vol3"
alias "vol5"  "volume 0.5; echo |######.....| VOLUME 50%;  alias volup vol6;  alias voldn vol4"
alias "vol6"  "volume 0.6; echo |#######....| VOLUME 60%;  alias volup vol7;  alias voldn vol5"
alias "vol7"  "volume 0.7; echo |########...| VOLUME 70%;  alias volup vol8;  alias voldn vol6"
alias "vol8"  "volume 0.8; echo |#########..| VOLUME 80%;  alias volup vol9;  alias voldn vol7"
alias "vol9"  "volume 0.9; echo |##########.| VOLUME 90%;  alias volup vol10; alias voldn vol8"
alias "vol10" "volume 1.0; echo |###########| VOLUME 100%; alias volup vol10; alias voldn vol9"
alias "volup" "vol10"
alias "voldn" "vol9"

